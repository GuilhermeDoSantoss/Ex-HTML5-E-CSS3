<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos parar descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li><abbr title="Use a Tag &lt;p&gt;">Páragrafos</abbr></li>
        <li><abbr title="Use a Tag H1">Títulos</abbr></li>
        <li><abbr title="Use a Tag img src">Imagem</abbr></li>
        <li><abbr title="Use a Tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a Tag !DOCTYPE">Códigos-fonte</abbr></li>
        <li><abbr title="Use a Tag &lt;ol type 1&gt;">Lista numeradas</abbr></li>
        <li><abbr  title="Use a Tag &lt;ul&gt;">Lista com desmacadores</abbr></li>

    </ul>
</body>
</html>
