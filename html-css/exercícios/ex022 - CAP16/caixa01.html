<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 { /* box-level */
            background-color: rgb(192, 240, 240);
            
            width: 300px;
            height: 300px;
            
            border: 10px solid rgb(241, 212, 212);

            padding-top: 10px;
            
            margin: 20px auto 40px auto;
            
        }
        a { /* inline-level */
            border-width: 4px solid darkseagreen;
            
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p> Parágrafos também são exemplos de box leval, mas os <a href="#">links são exemplos de caixas inline-level.</a> Vamos ver como tudo isso funciona.</p>
</body>
</html>
