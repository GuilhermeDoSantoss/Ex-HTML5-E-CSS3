         @font-face { 
            font-family: 'Paradise';
            src: url('fontes/ParadiseLove.otf') format('opentype'), url('fontes/ParadiseLove.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
         } 
            /* 
            Tipos de format()
            - opentyp=pe (otf)
            - truetype (ttf)
            -embedded-opentype
            -truetype-aat (Apple Advanced Ttpography)
            - svg

            */
        body{
            font-family: Arial, Helvetica, sans-serif
        }
        h1{
            font-family: 'Times New Roman', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }

    </style>
